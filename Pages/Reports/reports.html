<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - WorkEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .sidebar-link {
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #e2e8f0;
            border-radius: 0.5rem;
        }
        .sidebar-link.active {
            background-color: #0ea5e9;
            color: white;
            border-radius: 0.5rem;
        }
        .report-card {
            transition: all 0.3s ease;
        }
        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md p-6 flex flex-col">
            <div class="mb-10">
                <h1 class="text-2xl font-bold text-primary-600 flex items-center">
                    <i data-feather="layers" class="mr-2"></i> WorkEase
                </h1>
                <p class="text-gray-500 text-sm mt-1">Employee & Task Management</p>
            </div>
            
            <nav class="flex-1">
                <ul class="space-y-2">
                    <li>
                        <a href="../index.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="home" class="mr-3"></i> Dashboard
                        </a>
                    </li>
                       <li>
                        <a href="../Employees/employees.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="users" class="mr-3"></i> Employees
                        </a>
                    </li>
                    <li>
                         <a href="../Tasks/tasks.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="check-square" class="mr-3"></i> Tasks
                        </a>
                    </li>
                   <li>
                        <a href="reports.html" class="sidebar-link active flex items-center p-3 text-gray-700">
                            <i data-feather="bar-chart-2" class="mr-3"></i> Reports
                        </a>
                    </li>
                    <li>
                        <a href="../Schedules/schedules.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="calendar" class="mr-3"></i> Schedules
                        </a>
                    </li>
                    <li>
                        <a href="../Settings/settings.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="settings" class="mr-3"></i> Settings
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="mt-auto pt-6 border-t border-gray-200">
                <div class="flex items-center">
                    <img src="/IMG/profile.jpg" alt="AN initials" class="w-10 h-10 rounded-full" />
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-700">ANASS EL HARAZI</p>
                        <p class="text-xs text-gray-500">Admin</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Reports</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="relative p-1 text-gray-500 hover:text-gray-700">
                            <i data-feather="bell"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="relative">
                            <input type="text" placeholder="Search reports..." data-search-target="#report-list" class="app-search pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent text-sm">
                            <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
                        </div>
                        <button data-modal-target="generate-report" class="bg-primary-500 text-white px-4 py-2 rounded-lg text-sm">Generate Report</button>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Reports</h3>
                            <p class="text-sm text-gray-500">Generate and manage your reports</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <select id="report-filter-type" class="px-3 py-2 border rounded text-sm">
                                <option value="all">All Types</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="custom">Custom</option>
                            </select>
                            <button id="btn-refresh-reports" class="px-3 py-2 border rounded text-sm">Refresh</button>
                            <button data-modal-target="generate-report" class="bg-primary-500 text-white px-4 py-2 rounded-lg text-sm">Generate Report</button>
                        </div>
                    </div>

                    <div id="analysis-panel" class="mb-4 bg-gray-50 p-4 rounded">
                        <div class="flex items-start justify-between">
                            <div>
                                <h4 class="text-sm font-medium text-gray-800">Latest Analysis</h4>
                                <p id="analysis-summary" class="text-xs text-gray-600 mt-1">No analysis run yet.</p>
                                <p id="analysis-timestamp" class="text-xs text-gray-400 mt-1"></p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button id="btn-run-analysis" class="px-3 py-1 border rounded text-sm">Run Analysis Now</button>
                                <button id="btn-generate-from-analysis" class="bg-primary-500 text-white px-3 py-1 rounded text-sm">Generate From Analysis</button>
                            </div>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="report-list" class="bg-white divide-y divide-gray-200">
                                <!-- Dynamic reports will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../localStorage.js"></script>
    <script src="../ui-modals.js"></script>
    <script src="../calendar.js"></script>
    <script src="../utils.js"></script>
    <script src="reports.js"></script>
    <script src="../main.js"></script>
    <script src="../animations.js"></script>
</body>
</html>
