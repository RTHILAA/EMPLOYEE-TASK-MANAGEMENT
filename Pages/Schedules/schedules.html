<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - WorkEase</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md p-6 flex flex-col">
            <div class="mb-10">
                <h1 class="text-2xl font-bold text-primary-600 flex items-center">
                    <i data-feather="layers" class="mr-2"></i> WorkEase
                </h1>
                <p class="text-gray-500 text-sm mt-1">Employee & Task Management</p>
            </div>
            
            <nav class="flex-1">
                <ul class="space-y-2">
                    <li>
                        <a href="../index.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="home" class="mr-3"></i> Dashboard
                        </a>
                    </li>
                       <li>
                        <a href="../Employees/employees.html" class="sidebar-link active flex items-center p-3 text-gray-700">
                            <i data-feather="users" class="mr-3"></i> Employees
                        </a>
                    </li>
                    <li>
                         <a href="../Tasks/tasks.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="check-square" class="mr-3"></i> Tasks
                        </a>
                    </li>
                   <li>
                        <a href="../Reports/reports.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="bar-chart-2" class="mr-3"></i> Reports
                        </a>
                    </li>
                    <li>
                        <a href="schedules.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="calendar" class="mr-3"></i> Schedules
                        </a>
                    </li>
                    <li>
                        <a href="../Settings/settings.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="settings" class="mr-3"></i> Settings
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="mt-auto pt-6 border-t border-gray-200">
                <div class="flex items-center">
                    <img src="/IMG/profile.jpg" alt="AN initials" class="w-10 h-10 rounded-full" />
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-700">ANASS EL HARAZI</p>
                        <p class="text-xs text-gray-500">Admin</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Schedule</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="relative p-1 text-gray-500 hover:text-gray-700">
                            <i data-feather="bell"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="relative">
                            <input type="text" placeholder="Search events..." data-search-target="#upcoming-events,#calendar-grid" class="app-search pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent text-sm">
                            <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
                        </div>
                        <button data-modal-target="add-event" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                            <i data-feather="plus" class="mr-1"></i> Add Event
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                                <!-- Calendar Header -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6" style="position: relative; z-index: 10;">
                    <div class="flex justify-between items-center">
                        <h3 id="calendar-title" class="text-xl font-semibold text-gray-800">January 2025</h3>
                                                                        <div class="flex space-x-2 items-center">
                            <button id="btn-prev-year" class="p-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                                <i data-feather="chevron-left" class="w-5 h-5"></i>
                            </button>
                            <button id="btn-next-year" class="p-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                                <i data-feather="chevron-right" class="w-5 h-5"></i>
                            </button>
                                                                                                                                                                        <div style="position: relative; z-index: 100;">
                                <button id="btn-jump-to-year" class="bg-primary-500 btn-animated hover:bg-primary-600 text-white px-4 py-2 rounded-lg text-sm flex items-center shadow-md hover:shadow-lg transition-shadow">
                                    <i data-feather="calendar" class="mr-2 w-4 h-4"></i> Jump to Year
                                </button>
                                <div id="year-dropdown" class="hidden absolute right-0 mt-3 w-72 bg-gradient-to-br from-white to-gray-50 rounded-xl shadow-2xl border-2 border-gray-100" style="position: absolute; z-index: 9999;">
                                    <div class="p-5">
                                        <div class="mb-4 pb-3 border-b-2 border-gradient-to-r from-primary-200 to-blue-200" style="border-image: linear-gradient(to right, #bae6fd, #bfdbfe) 1;">
                                            <h4 class="text-sm font-bold text-gray-700 uppercase tracking-wider flex items-center">
                                                <svg class="w-4 h-4 mr-2 text-primary-500" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                                                </svg>
                                                Select Year
                                            </h4>
                                            <p class="text-xs text-gray-500 mt-1 ml-6">Choose a year to view schedule</p>
                                        </div>
                                        <div id="year-list" class="grid gap-3" style="display: grid !important; grid-template-columns: repeat(3, 1fr) !important; gap: 0.75rem !important;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Calendar (dynamic) -->
                <div class="mb-6">
                    <div id="calendar-grid"></div>
                </div>

                <!-- Upcoming Events (dynamic) -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">Upcoming Events</h3>
                        <button id="btn-view-all-events" class="text-sm text-primary-500 hover:text-primary-700">View All</button>
                    </div>

                    <div id="upcoming-events" class="space-y-4"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="localStorage.js"></script>
    <script src="ui-modals.js"></script>
    <script src="calendar.js"></script>
    <script src="utils.js"></script>
    <script src="schedule.js"></script>
    <script src="main.js"></script>
    <script src="animations.js"></script>
</body>
</html>
