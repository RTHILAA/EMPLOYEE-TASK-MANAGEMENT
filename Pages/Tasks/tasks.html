<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - WorkEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
    }
    .task-card {
        transition: all 0.3s ease;
    }
    .task-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .sidebar-link {
        transition: all 0.2s ease;
    }
    .sidebar-link:hover {
        background-color: #e2e8f0;
        border-radius: 0.5rem;
    }
    .sidebar-link.active {
        background-color: #0ea5e9;
        color: white;
        border-radius: 0.5rem;
    }
    .priority-high {
        border-left: 4px solid #EF4444;
    }
    .priority-medium {
        border-left: 4px solid #F59E0B;
    }
    .priority-low {
        border-left: 4px solid #10B981;
    }
    .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }
    .modal-backdrop.open {
        display: flex;
    }
    .modal {
        background: white;
        border-radius: 0.75rem;
        width: 90%;
        max-width: 500px;
        /* Remove max-height and overflow to disable scrolling */
        transform: scale(0.9);
        opacity: 0;
        transition: all 0.3s ease;
    }
    .modal.open {
        transform: scale(1);
        opacity: 1;
    }
    .modal-header {
        display: flex;
        justify-content: space-between; /* This will push title left and close button right */
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
    }
    .modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
        margin: 0;
    }
    .modal-close {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #6b7280;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        order: 2;
    }
    .modal-close:hover {
        color: #374151;
    }
    .modal-body {
        padding: 1.5rem;
    }
    .btn-animated {
        transition: all 0.2s ease;
    }
    .btn-animated:hover {
        transform: translateY(-1px);
    }
</style>
</head>
<body class="bg-gray-50">
    <!-- Main Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md p-6 flex flex-col">
            <div class="mb-10">
                <h1 class="text-2xl font-bold text-primary-600 flex items-center">
                    <i data-feather="layers" class="mr-2"></i> WorkEase
                </h1>
                <p class="text-gray-500 text-sm mt-1">Employee & Task Management</p>
            </div>
            
            <nav class="flex-1">
                <ul class="space-y-2">
                    <li>
                        <a href="../index.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="home" class="mr-3"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="../Employees/employees.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="users" class="mr-3"></i> Employees
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html" class="sidebar-link active flex items-center p-3 text-gray-700">
                            <i data-feather="check-square" class="mr-3"></i> Tasks
                        </a>
                    </li>
                    <li>
                        <a href="../Reports/reports.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="bar-chart-2" class="mr-3"></i> Reports
                        </a>
                    </li>
                    <li>
                        <a href="../Schedules/schedules.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="calendar" class="mr-3"></i> Schedules
                        </a>
                    </li>
                    <li>
                        <a href="../Settings/settings.html" class="sidebar-link flex items-center p-3 text-gray-700">
                            <i data-feather="settings" class="mr-3"></i> Settings
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="mt-auto pt-6 border-t border-gray-200">
                <div class="flex items-center">
                    <div class="flex items-center">
                    <img src="/IMG/profile.jpg" alt="AN initials" class="w-10 h-10 rounded-full" />
                    <div class="ml-3">
                        <p class="text-sm font-medium text-gray-700">ANASS EL HARAZI</p>
                        <p class="text-xs text-gray-500">Admin</p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm z-10">
                <div class="flex items-center justify-between p-4">
                    <div class="flex items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Tasks</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="relative p-1 text-gray-500 hover:text-gray-700">
                            <i data-feather="bell"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>
                        <div class="relative">
                            <input type="text" placeholder="Search tasks..." class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-transparent text-sm">
                            <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
                        </div>
                        <button id="new-task-btn" class="bg-primary-500 btn-animated hover:bg-primary-600 text-white px-4 py-2 rounded-lg text-sm flex items-center">
                            <i data-feather="plus" class="mr-1"></i> New Task
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6 bg-gray-50">
                <!-- Task Filters -->
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <div class="flex flex-wrap gap-4">
                        <div>
                            <label class="text-sm text-gray-500 block mb-1">Status</label>
                            <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-300">
                                <option>All Status</option>
                                <option>Completed</option>
                                <option>In Progress</option>
                                <option>Pending</option>
                                <option>Review</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500 block mb-1">Priority</label>
                            <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-300">
                                <option>All Priorities</option>
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500 block mb-1">Assignee</label>
                            <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-300">
                                <option>All Assignees</option>
                                <option>Sarah Johnson</option>
                                <option>Michael Chen</option>
                                <option>Emma Wilson</option>
                                <option>David Kim</option>
                                <option>Alex Morgan</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm text-gray-500 block mb-1">Due Date</label>
                            <select class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary-300">
                                <option>Any Time</option>
                                <option>Today</option>
                                <option>This Week</option>
                                <option>This Month</option>
                                <option>Overdue</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Task List -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-semibold text-gray-800">All Tasks</h3>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-500">Sort by:</span>
                            <select class="border border-gray-300 rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary-300">
                                <option>Due Date</option>
                                <option>Priority</option>
                                <option>Status</option>
                                <option>Assignee</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="task-list"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop">
        <div class="modal" role="dialog" aria-modal="true">
            <div class="modal-header">
                <h3 class="modal-title"></h3>
                <button class="modal-close" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>

    <script>
        // Tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <script src="tasks.js"></script>
</body>
</html>
